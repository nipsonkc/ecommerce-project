<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Summary -->
    <div class="container my-4">
        <h2>Your Cart</h2>
        <ul class="list-group" id="cart-list"></ul>
        <h4 class="mt-3">Total: <span id="cart-total">$0</span></h4>
        <button class="btn btn-success mt-3">Proceed to Checkout</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cart Page Script -->
    <script>
        const cartList = document.getElementById('cart-list');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;

        // Get items from localStorage
        const storedItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Display each item
        storedItems.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `${item.title} <span>${item.price}</span>`;
            cartList.appendChild(li);

            // Calculate total (extract numeric value)
            total += parseFloat(item.price.replace('$', ''));
        });

        cartTotal.textContent = `$${total.toFixed(2)}`;
    </script>
</body>

</html>
